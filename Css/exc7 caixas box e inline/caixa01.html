<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com caixas</title>
    <style>
        h1{ /* Box level*/
        background-color: darkgray;
        height: 300px;
        width: 300px;


        border: 10px solid darkcyan;

        padding: 10px;

        margin: 10px auto 10px auto;

        outline: 5px dashed blueviolet;
         
        }

        a{ /* Inline level*/
            border: 2px solid red;;
            
            padding: 2px;;

            
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Paragrafos tambêm são exemplos de box levels. Mais os <a href="#">Links são exemplos de inline level.</a> vamos ver como tudo isso funciona. </p>




</body>
</html>
